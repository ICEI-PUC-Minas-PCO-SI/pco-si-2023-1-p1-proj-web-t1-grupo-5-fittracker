<!DOCTYPE html>

    />
    <link

      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"

    <title>Fit Tracker</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="../../DefaultLayout.css" />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        align-items: center;
        padding: 10px;
      }
      header .item_header {
        flex: 1;
      }
      main {
        padding: 20px;
      }
      footer {
        background-color: #f8f9fa;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      footer .information_footer,
      footer #div_redes_sociais {
        flex: 1;
      }
      .button {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="item_header">
        <img src="../../assets/logo.svg" alt="Logo" />
      </div>
      <div class="item_header" id="boas_vindas">
        <h2>Seja bem vindo, usuário!</h2>
      </div>
      <div class="item_header" id="duvidas_conta_logout">
        <a href="../Principal_trainner/index.html">Home</a>
        <a href="../login/index.html">Sair</a>
      </div>
    </header>

    <main>
      <div class="container">
        <h2 style="text-align: center">
          <b>Aluno: Marcos Cardoso</b>
        </h2>
        <div class="row">
          <div class="col-lg-12">
            <h4><b>Feedback Semanal</b></h4>
            <p>
              Essa semana consegui ir na academia 3 vezes. Estou feliz com meu
              progresso!
            </p>
          </div>
          <div class="col-lg-12">
            <h4><b>Retorno Feedback Semanal</b></h4>
            <textarea
              name=""
              id=""
              cols="30"
              rows="8"
              style="width: 100%; padding: 10px"
            >
            Caro Marcos Cardoso, Agradecemos por compartilhar seu feedback
            semanal sobre seu progresso na academia. É ótimo ver seu empenho
            contínuo e seu compromisso com seus objetivos de condicionamento
            físico. Valorizamos sua dedicação e estamos aqui para apoiá-lo em
            sua jornada.
          </textarea
            >
          </div>
        </div>
      </div>
      <div class="button">
        <button
          type="button"
          class="btn btn-lg rounded-pill"
          style="
            padding: 10px 30px;
            background-color: rgb(50, 217, 50);
            color: white;
            border: 0;
            border-radius: 210px;
            margin: 0 20px 10px;
          "
          id="btn_salvar"
        >
          Salvar
        </button>
      </div>
    </main>

    <footer>
      <div class="information_footer">
        <b>Sobre nós</b>
        <a href="../QuemSomosPage/index.html">Quem somos?</a>
      </div>
      <div class="information_footer">
        <b>Contatos</b>
        <a>fittracker@gmail.com</a>
        <a>(31)99145-6032</a>
      </div>
      <div id="div_redes_sociais">
        <p><b>Nossas redes sociais</b></p>
        <a><i class="bi bi-facebook"></i></a>
        <a><i class="bi bi-twitter"></i></a>
        <a><i class="bi bi-instagram"></i></a>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="../Dúvidas_Aluno/script.js"></script>
    <script>
      function getDadosUsu() {
        $.ajax({
          method: "POST",
          url: `http://localhost:3000/usuarios`,
          success: function (data) {
            data = JSON.parse(data);
            console.log(data);
          },
          error: function (xhr, status, error) {
            alert(
              "Erro ao conectar com o servidor. Por favor tente novamente mais tarde."
            );
            console.log(xhr, status, error);
          },
        });
      }
      // Obter valores do localStorage
      var assunto = localStorage.getItem("assunto");
      var mensagem = localStorage.getItem("mensagem");

      // Preencher elementos HTML com os valores
      document.getElementById("assunto").innerText = assunto;
      document.getElementById("mensagem").innerText = mensagem;
    </script>
  </body>
</html>
