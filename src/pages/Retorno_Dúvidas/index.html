<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <title>Fit Tracker</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Link Css Global -->
    <link rel="stylesheet" href="../../styles/global.css">
</head>

<body>

    <header>
        <div class="item_header">
            <img src="../../assets/logo.svg" alt="Logo">
        </div>
        <div class="item_header" id="boas_vindas">
            <h2>
                Seja bem vindo, usuário!
            </h2>
        </div>
        <div class="item_header" id="duvidas_conta_logout">
            <a href="../Principal_trainner/index.html">Home</a>
            <a href="../login/index.html"> Sair</a>
        </div>
    </header>
    <main>
        <div class="inicio">
            <h3>Dúvidas:</h3>
            <div class="duvida1">
                <h4 id="assunto" style="padding-left: 15px; padding-top: 3px;"></h4>
            </div>
        </div>
        <div class="duvida2">
            <p id="mensagem" style="word-break: break-word;"></p>
                <div class="box2">
                    <textarea id="resposta" name="resposta" rows="6" style="width: 80%; height: 100px;"></textarea>
                </div>
                <div class="button">
                    <button
                      type="button"
                      class="btn btn-lg rounded-pill"
                      style="
                        padding: 10px 30px;
                        background-color: rgb(50, 217, 50);
                        color: white;
                        border: 0;
                        border-radius: 210px;
                      "
                        onclick="salvarDadosRespTreinador()"
                    >
                      Salvar
                    </button>
                  </div>
        </div>
    </main>
    <footer>
        <div class="information_footer">
            <p><b>Sobre nós</b></p>
            <a href="../QuemSomosPage/index.html">Quem somos?</a>
        </div>
        <div class="information_footer">
            <p><b>Contatos</b></p>
            <a>fittracker@gmail.com</a>
            <a>(31)99145-6032</a>
        </div>
        <div id="div_redes_sociais">
            <p><b>Nossas redes sociais</b></p>
            <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
            <a href="https://www.twitter.com/"><i class="bi bi-twitter"></i></a>
            <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>
    <script src="script.js"></script>
        
    <script>
      var assunto = document.getElementById("assunto").value;
        var mensagem = document.getElementById("mensagem").value;

        // Criar objeto para armazenar os valores
        var dados = {
            assunto: assunto,
            mensagem: mensagem
        };

        // Converter objeto para JSON
        var dadosJSON = JSON.stringify(dados);

        // Armazenar valores usando fetch e POST
        fetch("http://localhost:3000/duvidas_aluno", {
            method: "POST",
            headers: {
            "Content-Type": "application/json"
            },
            body: dadosJSON
        }).then((res) => {
            if (res.ok) {
            // Redirecionar para outra página em caso de sucesso
            window.location.href = "../Retorno_Dúvidas/.html";
            } else {
            // Lidar com erros ou exibir mensagem de falha
            alert("Erro ao salvar os dados");
            }
        }).catch((error) => {
            console.log(error);
        });
    </script>
</body>

</html>
