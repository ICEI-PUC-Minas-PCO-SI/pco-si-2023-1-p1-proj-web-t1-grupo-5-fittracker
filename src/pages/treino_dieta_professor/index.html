<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"

    <title>Fit Tracker</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Link Css Global -->
    <link rel="stylesheet" href="../../styles/global.css" />
  </head>

  <body>
    <header>
      <div class="item_header">
        <img src="../../assets/logo.svg" alt="Logo" />
      </div>
      <div class="item_header" id="boas_vindas">
        <h2>Seja bem vindo, treinador!</h2>
      </div>
      <div class="item_header" id="duvidas_conta_logout">
        <a>Home</a>
        <a href="../login/index.html"> Sair</a>
      </div>
    </header>

    <main>
      <h3 style="text-align: center">Aluno: Marcos Cardoso</h3>
      <div class="row" style="margin-top: 30px; margin-left: 5%">
        <h4>Treino</h4>
        <textarea
          name=""
          id=""
          cols="180"
          rows="10"
          style="max-width: 80%; padding: 10px 10px; margin-top: 10px"
        >
          Segunda-Feira
          Peito/Ombro/Triceps

          Quarta-Feira
          Costas/Biceps/Trapezio

          Sexta-Feira
          Quadriceps/Posterior/Panturrilha
          
                        </textarea
        >
      </div>

      <div class="row" style="margin-top: 30px; margin-left: 5%">
        <h4>Dieta</h4>
        <h5 style="text-align: left">
          <textarea
            name=""
            id=""
            cols="180"
            rows="10"
            style="max-width: 80%; padding: 10px 10px"
          >
          Proteinas
          150g

          Carboidratos
          323g

          Sexta-Feira
          59g
          
                        </textarea
          >
        </h5>
      </div>

      <div class="button" style="justify-content: flex-end; display: flex">
        <button
          type="button"
          class="btn btn-lg rounded-pill"
          style="
            padding: 10px 30px;
            background-color: rgb(50, 217, 50);
            color: white;
            border: 0;
            border-radius: 210px;
            margin: 0 20px 10px;
          "
        >
          Salvar
        </button>
      </div>
    </main>
    <footer>
      <div class="information_footer">
        <p><b>Sobre nós</b></p>
        <a>Quem somos?</a>
        <a>Nossos obejetivos</a>
        <a>Resultados alcançados</a>
      </div>
      <div class="information_footer">
        <p><b>Contatos</b></p>
        <a>fittracker@gmail.com</a>
        <a>(31)99145-6032</a>
      </div>
      <div id="div_redes_sociais">
        <p><b>Nossas redes sociais</b></p>
        <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i> </a>
        <a href="https://www.twitter.com/"><i class="bi bi-twitter"></i> </a>
        <a href="https://www.instagram.com/"
          ><i class="bi bi-instagram"></i>
        </a>
      </div>
    </footer>
    <script src="./script.js"></script>
